<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../style.css">
    </head>
    <body>
        <div class="container" id="datepicker">
            <div id="link-container">
                <a href="../index.html">Home</a>
            </div>

            <h3>Date pickers inputs:</h3>
            <div class="content">
                <form class="inputs-grid">
                    <label for="input-date">input-date:</label>
                    <input type="date" id="input-date" name="input-date" value="2018-07-22" min="2018-01-01"
                        max="2030-12-31" />
                    <label for="input-time">input-time:</label>
                    <input type="time" id="input-time" name="input-time" />
                    <label for="input-datetime-local">datetime-local:</label>
                    <input type="datetime-local" id="input-datetime-local" name="input-datetime-local"
                        value="2018-07-22" min="2018-01-01" max="2030-12-31" />
                    <label for="input-month">input-month:</label>
                    <input type="month" id="input-month" name="input-month" value="2021-04" />
                    <label for="input-week">input-week</label>
                    <input type="week" id="input-week" name="input-week" value="2021-W30" />
                </form>
            </div>
        </div>
    </body>
</html>
